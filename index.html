<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

<body>

<header>

</header>
<div class="page">
    <section class="type">
        <div class="typeFood active">Food</div>
        <div class="typeFuel">Fuel</div>
        <div class="typeHousehold">Household</div>
        <div class="typeBill">Bill</div>
        <div class="typeGiving">Giving</div>
        <div class="typeClothing">Clothing</div>
        <div class="typeOther">Other</div>
    </section>

    <section class="calculator">
 
        <input class="amount" type="text" data-format="money"></input>
        <button class="add">+</button>
    </section>

    <section class="history">
        <div class="day" data-date="09-10-14"/>
        <div class="entry">
            <div class="label" data-type=-"food"></div>
            <input type="text" data-format="money"></input>
            <button class="remove">-</button>
        </div>
    </div>
</section>

</div>
<footer>
</footer>

</body>
