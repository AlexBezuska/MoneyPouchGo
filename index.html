<body>

<header>
    <h1>title</h1>
</header>

<div class="type">
    <h2>Type</h2>
<div class="typeFood selected">Food</div>
<div class="typeFuel">Fuel</div>
<div class="typeHousehold">Household</div>
<div class="typeBill">Bill</div>
<div class="typeGiving">Giving</div>
<div class="typeClothing">Clothing</div>
<div class="typeOther">Other</div>
</div>

<div class="calculator">
    <h2>Ammount</h2>
    <input type="text" data-format="money"></input>
<button class="add">+</button>
</div>

<div class="history">
    <h2>History</h2>
    <div class="day" data-date="09-10-14"/>
    <div class="entry">
        <div class="label" data-type=-"food"></div>
         <input type="text" data-format="money"></input>
        <button class="remove">-</button>
    </div>
</div>
   

</div>

<footer>
</footer>
